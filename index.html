<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love - 2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 顶部打字机文字 */
        #typing-text {
            position: absolute;
            top: 10%;
            left: 10%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.8;
            letter-spacing: 2px;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3D 文字环绕 */
        .word-container {
            position: absolute;
            top: 50%;
            left: 50%;
            perspective: 1200px;
            transform-style: preserve-3d;
            z-index: 5;
            pointer-events: none;
        }

        .word-item {
            position: absolute;
            color: #fff;
            opacity: 0;
            white-space: nowrap;
            text-shadow: 0 0 15px #ff75c3;
            animation: rotate3d 25s infinite linear;
            font-weight: 300;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) translateZ(350px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: rotateY(360deg) translateZ(350px); opacity: 0; }
        }

        /* 底部署名 */
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #ffb6c1;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            z-index: 10;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="typing-text"></div>
<div class="word-container" id="word-cloud"></div>
<div class="footer">Project Eternal Love · 2026.01.01</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const typingElement = document.getElementById('typing-text');
    
    let width, height;
    let particles = [];
    let heartParticles = [];
    let mouse = { x: 0, y: 0 };

    // 1. 配置信息
    const config = {
        heartSize: 15,
        particleCount: 600,
        messages: ["岁岁年年", "万物是你", "新春志喜", "你是人间理想", "温柔共度", "眸中星河", "2026 见证", "Always You"],
        longText: "在这个星光闪烁的夜晚，\n想把所有的温柔都寄送给你。\n新的一年，\n我们依然在彼此的星轨里共鸣。\n愿你被世界温柔以待，\n而我，负责守护这份温柔。"
    };

    // 2. 初始化
    function init() {
        resize();
        createHeartParticles();
        startTyping();
        createWordCloud();
        animate();
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    // 3. 爱心粒子生成
    function createHeartParticles() {
        for (let i = 0; i < config.particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            heartParticles.push({
                x: (Math.random() - 0.5) * width,
                y: (Math.random() - 0.5) * height,
                tx: x * config.heartSize,
                ty: y * config.heartSize,
                size: Math.random() * 2,
                color: `hsla(${Math.random() * 20 + 340}, 80%, 70%, ${Math.random() * 0.8 + 0.2})`,
                speed: Math.random() * 0.03 + 0.01
            });
        }
    }

    // 4. 打字机效果
    let textIndex = 0;
    function startTyping() {
        if (textIndex < config.longText.length) {
            const char = config.longText.charAt(textIndex);
            typingElement.innerHTML += char === '\n' ? '<br>' : char;
            textIndex++;
            setTimeout(startTyping, 150);
        }
    }

    // 5. 3D环绕文字
    function createWordCloud() {
        const cloud = document.getElementById('word-cloud');
        config.messages.forEach((text, i) => {
            const item = document.createElement('div');
            item.className = 'word-item';
            item.innerText = text;
            item.style.animationDelay = `-${(i * 3)}s`;
            item.style.top = `${(Math.random() - 0.5) * 300}px`;
            cloud.appendChild(item);
        });
    }

    // 6. 动画循环
    function animate() {
        // 背景渐变拖尾
        ctx.fillStyle = 'rgba(9, 10, 15, 0.15)';
        ctx.fillRect(0, 0, width, height);

        ctx.save();
        // 随鼠标轻微偏移的视差效果
        ctx.translate(width / 2 + (mouse.x * 0.05), height / 2 + (mouse.y * 0.05));

        heartParticles.forEach(p => {
            // 向爱心形状位置聚拢
            p.x += (p.tx - p.x) * p.speed;
            p.y += (p.ty - p.y) * p.speed;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = p.color;
            ctx.fill();
        });
        ctx.restore();

        requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX - width / 2;
        mouse.y = e.clientY - height / 2;
    });

    window.addEventListener('resize', resize);
    init();

</script>
</body>
</html>
