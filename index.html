<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>To My Love - 2026 Starry Sky</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050810;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        #canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        #typing-text {
            position: absolute;
            top: 12%;
            left: 10%;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            line-height: 2.2;
            letter-spacing: 3px;
            z-index: 10;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .word-container {
            position: absolute;
            top: 50%;
            left: 50%;
            perspective: 1500px;
            transform-style: preserve-3d;
            z-index: 5;
            pointer-events: none;
        }

        .word-item {
            position: absolute;
            color: #fff;
            opacity: 0;
            white-space: nowrap;
            text-shadow: 0 0 10px #ff9ecd;
            animation: rotate3d 30s infinite linear;
            font-weight: 300;
            font-size: 1rem;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) translateZ(400px); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: rotateY(360deg) translateZ(400px); opacity: 0; }
        }

        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 192, 203, 0.6);
            font-size: 2rem;
            letter-spacing: 6px;
            z-index: 10;
        }

        /* ========= ğŸ ç¤¼ç‰©å¼¹çª— ========= */
        #gift-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 8, 16, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(6px);
        }

        .gift-box {
            text-align: center;
            color: rgba(255,255,255,0.9);
            animation: fadeIn 1.5s ease;
        }

        .gift-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gift-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        #gift-btn {
            padding: 12px 40px;
            font-size: 1rem;
            letter-spacing: 4px;
            background: transparent;
            color: rgba(255,192,203,0.9);
            border: 1px solid rgba(255,192,203,0.6);
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        #gift-btn:hover {
            background: rgba(255,192,203,0.15);
            box-shadow: 0 0 20px rgba(255,192,203,0.4);
        }

        #gift-modal.hide {
            animation: fadeOut 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

<div id="typing-text"></div>
<div class="word-container" id="word-cloud"></div>

        <div class="gift-title">ğŸ</div>
        <div class="gift-text">ç‚¹å‡»æ‰“å¼€ä½ çš„æ–°å¹´ç¤¼ç‰©</div>
        <button id="gift-btn">æ‰“å¼€</button>

</div>

<!-- ğŸµ èƒŒæ™¯éŸ³ä¹ï¼ˆæ›¿æ¢ä¸ºä½ çš„éŸ³é¢‘ï¼‰ -->
<audio id="bgm" loop preload="auto">

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const typingElement = document.getElementById('typing-text');
    const bgm = document.getElementById('bgm');

    let width, height;
    let stars = [];
    let heartParticles = [];
    let mouse = { x: 0, y: 0 };

    const config = {
        heartParticleCount: 800,
        starCount: 1000,
        messages: [
            "å²å²å¹´å¹´", "ä¸‡ç‰©æ˜¯ä½ ", "æ–°æ˜¥å¿—å–œ", "äººé—´ç†æƒ³", "æ¸©æŸ”å…±åº¦", "çœ¸ä¸­æ˜Ÿæ²³", "Love You", "Forever", "ä»Šå¤©ä¹Ÿæƒ³é è¿‘ä½ ä¸€ç‚¹","å’Œä½ å¾…åœ¨ä¸€èµ·å°±å¾ˆå®‰å¿ƒ","ä¸–ç•Œåµé—¹ï¼Œä½†ä½ åˆšåˆšå¥½","æ–°çš„ä¸€å¹´ï¼Œæˆ‘è¿˜æ˜¯ç«™åœ¨ä½ è¿™è¾¹","ä¸æ­¢ä»Šå¹´ï¼Œæ˜¯å¾ˆå¤šå¹´", "ä½ ä¸€å‡ºç°ï¼Œæˆ‘å°±å¿ƒè½¯", "æˆ‘çš„æ¸©æŸ”ï¼Œå¤§æ¦‚éƒ½ç”¨åœ¨ä½ èº«ä¸Šäº†", "å¤œè‰²åˆšå¥½ï¼Œä½ ä¹Ÿåˆšå¥½", "ä»Šæ™šä¹Ÿæƒ³å¯¹ä½ è¯´æ™šå®‰", "With you, I feel home", "Still you, always you"],
        longText: "æƒ³æŠŠæ‰€æœ‰çš„æ¸©æŸ”éƒ½å¯„é€ç»™ä½ ã€‚\næ–°çš„ä¸€å¹´ï¼Œ\næˆ‘ä»¬ä¾ç„¶åœ¨å½¼æ­¤çš„æ˜Ÿè½¨é‡Œå…±é¸£ã€‚\næ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾…ï¼Œ\nè€Œæˆ‘ï¼Œè´Ÿè´£å®ˆæŠ¤è¿™ä»½æ¸©æŸ”ã€‚"
    };

    function init() {
        resize();
        createStars();
        createHeart();
        startTyping();
        createWordCloud();
        animate();
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function createStars() {
        stars = [];
        for (let i = 0; i < config.starCount; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 1.2,
                opacity: Math.random(),
                speed: Math.random() * 0.05 + 0.02,
                blinkSpeed: Math.random() * 0.02 + 0.01
            });
        }
    }

    function createHeart() {
        for (let i = 0; i < config.heartParticleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            heartParticles.push({
                x: (Math.random() - 0.5) * width,
                y: (Math.random() - 0.5) * height,
                targetX: x * 16,
                targetY: y * 16,
                size: Math.random() * 2 + 0.5,
                color: `hsla(${Math.random() * 30 + 330}, 80%, 75%, 0.7)`,
                speed: Math.random() * 0.04 + 0.015
            });
        }
    }

    function startTyping() {
        let i = 0;
        function type() {
            if (i < config.longText.length) {
                const char = config.longText.charAt(i);
                typingElement.innerHTML += char === '\n' ? '<br>' : char;
                i++;
                setTimeout(type, 120);
            }
        }
        type();
    }

    function createWordCloud() {
        const cloud = document.getElementById('word-cloud');
        config.messages.forEach((text, i) => {
            const item = document.createElement('div');
            item.className = 'word-item';
            item.innerText = text;
            item.style.animationDelay = `-${i * 4}s`;
            item.style.top = `${(Math.random() - 0.5) * 400}px`;
            cloud.appendChild(item);
        });
    }

    function animate() {
        ctx.fillStyle = '#050810';
        ctx.fillRect(0, 0, width, height);

        stars.forEach(s => {
            s.opacity += s.blinkSpeed;
            if (s.opacity > 1 || s.opacity < 0) s.blinkSpeed *= -1;
            ctx.beginPath();
            ctx.arc(s.x + mouse.x * 0.01, s.y + mouse.y * 0.01, s.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${Math.abs(s.opacity)})`;
            ctx.fill();
            s.y -= s.speed;
            if (s.y < -10) s.y = height + 10;
        });

        ctx.save();
        ctx.translate(width / 2 + mouse.x * 0.04, height / 2 + mouse.y * 0.04);
        heartParticles.forEach(p => {
            p.x += (p.targetX - p.x) * p.speed;
            p.y += (p.targetY - p.y) * p.speed;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.shadowBlur = 8;
            ctx.shadowColor = p.color;
            ctx.fill();
        });
        ctx.restore();

        requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX - width / 2;
        mouse.y = e.clientY - height / 2;
    });

    window.addEventListener('resize', init);

    /* ğŸ å¼¹çª— & éŸ³ä¹æ§åˆ¶ */
    const modal = document.getElementById('gift-modal');
    const giftBtn = document.getElementById('gift-btn');
    bgm.volume = 0.4;

    giftBtn.addEventListener('click', () => {
        bgm.play().catch(() => {});
        modal.classList.add('hide');
        setTimeout(() => modal.remove(), 1200);
    });

    init();
</script>
</body>
